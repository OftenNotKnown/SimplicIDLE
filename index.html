<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download My App</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 { color: #333; font-size: 32px; }
    p { color: #555; font-size: 18px; }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>Welcome to My App Launcher</h1>
  <p>Your download should start automatically. If it doesnâ€™t, click the button below:</p>

  <!-- Hidden download link -->
  <a id="dl-link" href="install.py" download="launcher.py" style="display:none"></a>

  <!-- Fallback button -->
  <button onclick="document.getElementById('dl-link').click()">
    Download Launcher
  </button>

  <script>
    // Auto-click the hidden link on load
    window.addEventListener('DOMContentLoaded', () => {
      const link = document.getElementById('dl-link');
      // try to trigger the download
      link.click();
    });
  </script>
</body>
</html>
